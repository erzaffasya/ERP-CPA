<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .cars-datalist .text-column p:last-child{
                color:#757575;
            }

            .cars-datalist .car-item i, .cars-datalist .car-item .car-details {
                display: inline-block;
                vertical-align: middle;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }
            }
        </style>
    </ui:define>

    <ui:define name="title">Data</ui:define>

    <ui:define name="content">
        <h:form id="form">

            <div class="ui-g-12">
                <div class="card card-w-title">
                    <h1>Daftar Satuan</h1>
                    <p:dataTable var="item" value="#{vtipeakun.listtipeakun}" selectionMode="single" reflow="true"
                                 selection="#{vtipeakun.selectedTipeAkun}" rowKey="#{item.kode_tipe}" paginator="true" rows="10">
                        <f:facet name="header">
                            <p:commandButton type="button" icon="ui-icon-add" />

                        </f:facet>
                        <p:column headerText="Kode" sortBy="#{item.kode_tipe}">
                            <h:outputText value="#{item.kode_tipe}" />
                        </p:column>

                        <p:column headerText="Deskripsi" sortBy="#{item.nama_tipe}">
                            <h:outputText value="#{item.nama_tipe}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
