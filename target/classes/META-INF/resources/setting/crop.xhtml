<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Pegawai</ui:define>
    
    <ui:define name="content">

        <h:form>
            <p:growl id="msgs" showDetail="true"/>
            <h:panelGrid columns="2">
                <p:imageCropper value="#{cropperView.croppedImage}" initialCoords="225,75,300,125" image="/img/pegawai/CPA-003.jpg" minSize="200,250" maxSize="200,250"   />
                <h:panelGroup id="cropped">
                    <p:graphicImage rendered="#{not empty cropperView.newImageName}" value="/img/pegawai/tes.jpg" />
                </h:panelGroup>
            </h:panelGrid>

            <p:commandButton value="Crop" action="#{cropperView.crop}" update="cropped msgs" icon="pi pi-clone"/>
        </h:form>
    </ui:define>
</ui:composition>
