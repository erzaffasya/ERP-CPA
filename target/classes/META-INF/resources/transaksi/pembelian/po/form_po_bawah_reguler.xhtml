<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">



    <p:panelGrid columns="3" columnClasses="ui-grid-col-10,ui-grid-col-1,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent; text-align: right;">

        <h:outputText value="Total" style="font-weight: bold; text-align:right;"/>
        <h:panelGroup />
        <p:inputNumber id="totaljumlah" value="#{controllerPo.item.total}" style="width:100%; text-align:right;" readonly="true" />

        <h:outputText value="Discount" style="font-weight: bold; text-align:right;"/>
        <p:inputNumber id="persendiskon" value="#{controllerPo.item.persendiskon}" style="width:30%"  >
            <p:ajax listener="#{controllerPo.hitungDiskonReguler()}" update="diskon dpp ppn grandtotal" />
        </p:inputNumber>
        <p:inputNumber id="diskon" value="#{controllerPo.item.total_discount}" style="width:100%; text-align:right;" >
            <p:ajax event="change" listener="#{controllerPo.hitungDppReguler()}" update="dpp ppn grandtotal" />
        </p:inputNumber>

        <h:outputText value="DPP" style="font-weight: bold; text-align:right;"/>
        <h:panelGroup />
        <p:inputNumber id="dpp" value="#{controllerPo.item.dpp}" style="width:100%" readonly="true" />

        <h:outputText value="PPN" style="font-weight: bold; text-align:right;"/>
        <p:selectBooleanCheckbox value="#{controllerPo.item.is_ppn}" >
            <p:ajax event="change" listener="#{controllerPo.hitungPpnReguler()}" update="ppn grandtotal" />
        </p:selectBooleanCheckbox>
        <p:inputNumber id="ppn" value="#{controllerPo.item.total_ppn}" style="width:100%" />
        <h:outputText value="Grand Total" style="font-weight: bold; text-align:right;"/>
        <h:panelGroup />
        <p:inputNumber id="grandtotal" value="#{controllerPo.item.grandtotal}" style="width:100%" readonly="true" />
    </p:panelGrid>    
    <ui:include src="tandatangan.xhtml"/>
    
    
</ui:composition>
