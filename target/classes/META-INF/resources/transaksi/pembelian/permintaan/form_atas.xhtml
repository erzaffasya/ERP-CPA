<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; ">
        <p:outputLabel for="nomor" value="Nomor PP"/>
        <p:inputText id="nomor" value="#{controllerPermintaanPembelian.item.no_pp}" readonly="true"/>

        <p:outputLabel for="tanggal" value="Tanggal"/>
        <p:calendar id="tanggal" value="#{controllerPermintaanPembelian.item.tanggal}" required="true" requiredMessage="Tanggal harus diisi !!" pattern="dd-MM-yyyy" mask="99-99-9999" maxlength="10">
            <p:ajax event="dateSelect" listener="#{controllerPermintaanPembelian.onTglSelect}" update="growl tanggal" />
            <p:ajax event="change" listener="#{controllerPermintaanPembelian.onTglChange}" update="growl tanggal" />
        </p:calendar>
        <p:outputLabel  value="Keterangan"/>
        <p:textEditor id="keterangan" widgetVar="editor1" value="#{controllerPermintaanPembelian.item.keterangan}" height="100" style="margin-bottom:10px" >
            <f:facet name="toolbar">
                <span class="ql-formats">
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                    <button class="ql-strike"></button>
                </span>
            </f:facet>
        </p:textEditor>
        <p:outputLabel  value="Jenis"/>
        <p:selectOneRadio id="basic" value="#{controllerPermintaanPembelian.item.jenis}">
            <f:selectItem itemLabel="Permintaan Pembelian" itemValue="P" />
            <f:selectItem itemLabel="Pengajuan Dana" itemValue="D" />
        </p:selectOneRadio>
    </p:panelGrid>

    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
        <p:commandButton type="button" styleClass="indigo-btn" icon="fa  fa-bars"  style="margin-bottom:10px;" value="Tambah Baris" 
                         rendered="#{!controllerPermintaanPembelian.item.status_approved eq true}">
            <p:ajax  listener="#{controllerPermintaanPembelian.extend}"  update="detil" />
        </p:commandButton>
    </p:panelGrid>


</ui:composition>
