<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; ">
        <p:outputLabel for="nomor" value="Nomor Forecast"/>
        <p:inputText id="nomor" value="#{controllerForecast.item.no_forecast}" readonly="true"/>

        <p:outputLabel for="tanggal" value="Tanggal"/>
        <p:calendar id="tanggal" value="#{controllerForecast.item.tanggal}" required="true" requiredMessage="Tanggal harus diisi !!"/>
        <p:outputLabel for="gudang" value="Gudang"/>
        <p:selectOneMenu id="gudang" value="#{controllerForecast.item.id_gudang}" required="true">
            <f:selectItems value="#{options.comboGudang}" />
        </p:selectOneMenu>
        <p:outputLabel for="triwulan" value="Triwulan"/>
        <p:selectOneMenu id="triwulan" value="#{controllerForecast.item.triwulan}" required="true">
            <f:selectItems value="#{options.triwulan}" />
            <p:ajax listener="#{controllerForecast.onTriwulanSelect()}" update="detil" />
        </p:selectOneMenu>
    </p:panelGrid>
    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; ">
        <p:outputLabel for="keterangan"  value="Keterangan"/>
        <p:inputText  id="keterangan"  value="#{controllerForecast.item.keterangan}" required="true"/>
    </p:panelGrid>
    <p:panelGrid columns="1" columnClasses="ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;" >
        <p:commandButton type="button" styleClass="indigo-btn" icon="fa  fa-bars"  style="margin-bottom:10px;" value="Tambah Baris">
            <p:ajax  listener="#{controllerForecast.extend}"  update="detil" />
        </p:commandButton>
    </p:panelGrid>


</ui:composition>
