<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Permintaan Pembelian</ui:define>
    <ui:define name="head">
        <style type="text/css">
            .nba-grid {
                width: 100%;
                table-layout: fixed;
                word-wrap: break-word;
                border: 0;

            }
        </style>

    </ui:define>
    <f:metadata>
        <f:viewParam name="id" value="#{controllerForecast.item.id}" />
        <f:viewAction action="#{controllerForecast.onLoad()}" />
    </f:metadata>
    <ui:define name="content">
        <h:form id="form" prependId="false">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div class="ui-g" >
                <div class="ui-g-12" >
                    <p:toolbar >
                        <f:facet name="left" >
                            <p:button href="list.jsf" value="Daftar" icon="ui-icon-plus" />
                            <p:commandButton id="create"
                                             actionListener="#{controllerForecast.ubah('S')}"
                                             value="Create Intruksi Po" 
                                             ajax="true"
                                             process="@form"
                                             update="@form"
                                             icon="fa  fa-floppy-o"
                                             rendered="#{page.myPegawai.id_jabatan == 13 and controllerForecast.item.status eq 'S'}"/>
                        </f:facet>
                    </p:toolbar>

                </div>
            </div>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Forecast</h1>
                            <ui:include src="form_atas_openpo.xhtml"/>
                            <ui:include src="form_detail_openpo.xhtml"/>
                            
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
