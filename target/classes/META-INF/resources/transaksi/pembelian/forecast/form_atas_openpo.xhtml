<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; ">
        <p:outputLabel for="nomor" value="Nomor Forecast"/>
        <p:inputText id="nomor" value="#{controllerForecast.item.no_forecast}" readonly="true"/>

        <p:outputLabel for="tanggal" value="Tanggal"/>
        <p:calendar id="tanggal" value="#{controllerForecast.item.tanggal}" readonly="true"/>
        <p:outputLabel  value="Gudang"/>
        <p:inputText    value="#{controllerForecast.item.gudang}" readonly="true"/>
        <p:outputLabel   value="Keterangan"/>
        <p:inputText    value="#{controllerForecast.item.keterangan}" readonly="true"/>

    </p:panelGrid>

</ui:composition>
