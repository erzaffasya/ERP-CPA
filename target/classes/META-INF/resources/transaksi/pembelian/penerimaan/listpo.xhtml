<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Daftar Po</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <p:dataTable var="item" value="#{controllerPenerimaan.dataPo}">
                <p:column headerText="Nomor PO">
                    <h:outputText value="#{item.nomor_po}" />
                </p:column>
                <p:column headerText="Tanggal">
                    <h:outputText value="#{item.tanggal}" />
                </p:column>
                <p:column headerText="Grand Total">
                    <h:outputText value="#{item.grandtotal}" />
                </p:column>

                <p:column style="width:32px;text-align: center">
                    <p:commandButton icon="ui-icon-search" actionListener="#{controllerAccount.selectAccountFromDialog(item)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
