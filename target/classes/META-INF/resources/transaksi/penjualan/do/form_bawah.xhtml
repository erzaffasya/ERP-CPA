<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">



    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent; text-align: left;" rendered="#{controllerDo.item.status eq 'C'}">
    <p:outputLabel  value="Tanggal Cancel"/>
    <p:inputText id="tglcancel" value="#{controllerDo.item.tgl_cancel}" />
    <p:outputLabel  value="Alasan"/>
        <p:textEditor id="syarat" widgetVar="editor2" value="#{controllerDo.item.pesan}" height="100" style="margin-bottom:10px" >
            <f:facet name="toolbar">
                <span class="ql-formats">
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                    <button class="ql-strike"></button>
                </span>
            </f:facet>
        </p:textEditor>
    </p:panelGrid>  
    <div style="height:50px"></div>
    <p:outputPanel  rendered="#{controllerDo.item.create_name ne null}">
        Dibuat oleh #{controllerDo.item.create_name}   #{controllerDo.item.create_date}
    </p:outputPanel>
    <p:outputPanel  rendered="#{controllerDo.item.status ne 'D'}" id="otglapprove">
        tanggal Approve #{controllerDo.item.modified_date}
    </p:outputPanel>

</ui:composition>
