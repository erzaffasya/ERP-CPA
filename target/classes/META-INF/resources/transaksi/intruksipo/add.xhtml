<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:sec="http://www.springframework.org/security/tags"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="title">Intruksi PO</ui:define>
    <f:metadata>
        <f:viewAction action="#{controllerIntruksiPo.initItem()}" />
    </f:metadata>

    <ui:define name="content">
        <sec:authorize access="!hasRole('INTRUKSIPO')">
            <ui:insert name="metadata"/>
            <f:event type="preRenderView" listener="#{page.tidakBoleh()}" /> 
        </sec:authorize>
        <h:form id="form" prependId="false">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div class="ui-g" >
                <div class="ui-g-12" >
                    <p:toolbar id="tbar">
                        <f:facet name="left" >
                            <p:button href="list.jsf" value="Daftar" icon="ui-icon-plus" />
                            <p:button href="add.jsf" value="Tambah" icon="ui-icon-plus" />
                            <p:commandButton type="button" value="Cetak" icon="ui-icon-print" />
                            <p:commandButton id="simpan"
                                             actionListener="#{controllerIntruksiPo.tambahmanual()}"
                                             value="Simpan" 
                                             ajax="true"
                                             process="@form"
                                             update="@form"
                                             icon="fa  fa-floppy-o"
                                             />
                        </f:facet>
                    </p:toolbar>
                    <p:sticky target="tbar" />
                </div>
            </div>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Form Input  Intruksi PO</h1>
                            <ui:include src="form_atas_manual.xhtml"/>
                            <ui:include src="form_detail_manual.xhtml"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
