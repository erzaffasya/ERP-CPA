<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Insentif Customer</ui:define>
    <ui:define name="head">
        <style type="text/css">
            td.rightColumnContent{
                text-align: right;
            }
            td.centerColumnContent{
                text-align: center;
            }
        </style>
    </ui:define>
    <f:metadata>
        <f:viewAction action="#{controllerInsentifCustomer.onLoadInvoice()}"/>
    </f:metadata>
    <ui:define name="content">
        <sec:authorize access="!hasRole('INSENTIFCUSTOMERDSR')">
            <ui:insert name="metadata"/>
            <f:event type="preRenderView" listener="#{page.tidakBoleh()}" /> 
        </sec:authorize>
        <h:form id="formA" prependId="false">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div class="ui-g" >
                <div class="ui-g-12" >
                    <p:toolbar id="tbar">
                        <f:facet name="left" >
                            <p:button href="./list.jsf" value="Daftar" icon="ui-icon-plus" />
                            <p:button href="./add.jsf" value="Tambah" icon="ui-icon-plus" />
                            <p:commandButton type="button" value="Cetak" icon="ui-icon-print" />
                            <p:commandButton id="simpan"
                                             actionListener="#{controllerInsentifCustomer.tambah()}"
                                             value="Simpan" 
                                             ajax="true"
                                             process="@form"
                                             update="@form"
                                             icon="fa  fa-floppy-o"
                                             />
                        </f:facet>
                    </p:toolbar>
                    <p:sticky target="tbar" />
                </div>
            </div>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Form Input  Insentif Customer</h1>
                                    <ui:include src="form_atas.xhtml"/>
                                    <ui:include src="invoice.xhtml"/>
                            
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
