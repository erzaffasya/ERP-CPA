<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2" columnClasses="ui-grid-col-1,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
        <p:outputLabel  value="1."/>
        <p:outputLabel for="nama" value="Nama "/>
        <h:panelGroup/>
        <p:inputText id="nama" value="#{controllerHrPegawai.kontakDarurat.nama}" required="true"/>
        <p:outputLabel  value="2."/>
        <p:outputLabel for="hubungankeluarga" value="Hubungan Keluarga"/>
        <h:panelGroup/>
        <p:selectOneMenu id="hubungankeluarga" value="#{controllerHrPegawai.kontakDarurat.id_hubungan}" style="margin-bottom: 20px;" required="true">
            <f:selectItems value="#{options.comboHubunganKeluarga}" />
        </p:selectOneMenu>
        <p:outputLabel  value="3."/>
        <p:outputLabel for="telpon" value="No telpon "/>
        <h:panelGroup/>
        <p:inputText id="telpon" value="#{controllerHrPegawai.kontakDarurat.telpon}" required="true"/>
    </p:panelGrid>


</ui:composition>
