<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2" columnClasses="ui-grid-col-1,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
        <p:outputLabel  value="1."/>
        <p:outputLabel for="awal" value="PKWTT Awal" rendered="#{controllerHrPegawai.pkwtt.jenis eq '1'}"/>
        <p:outputLabel for="awal" value="Probation Awal" rendered="#{controllerHrPegawai.pkwtt.jenis eq '2'}"/>
        <h:panelGroup/>
        <p:calendar id="awal" value="#{controllerHrPegawai.pkwtt.awal}" required="true" pattern="dd-MM-yyyy" mask="99-99-9999"/>
        
        <p:outputLabel  value="2."/>
        <p:outputLabel for="akhir" value="PKWTT Akhir" rendered="#{controllerHrPegawai.pkwtt.jenis eq '1'}"/>
        <p:outputLabel for="akhir" value="Probation Akhir" rendered="#{controllerHrPegawai.pkwtt.jenis eq '2'}"/>
        <h:panelGroup/>
        <p:calendar id="akhir" value="#{controllerHrPegawai.pkwtt.akhir}" required="true" pattern="dd-MM-yyyy" mask="99-99-9999"/>
    
        <p:outputLabel  value="3."/>
        <p:outputLabel for="keterangan" value="Keterangan"/>
        <h:panelGroup/>
        <p:inputText id="keterangan" value="#{controllerHrPegawai.pkwtt.keterangan}"/>
        
       
    </p:panelGrid>
</ui:composition>
