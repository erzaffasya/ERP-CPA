<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Pegawai</ui:define>
    <f:metadata>
        <f:viewParam name="id" value="#{controllerHrPegawai.item.id_pegawai}" />
        <f:viewParam name="id_pkwtt" value="#{controllerHrPegawai.pkwtt.id_pkwtt}" />
        <f:viewAction action="#{controllerHrPegawai.onloadPkwtt()}" />
    </f:metadata>
    <ui:define name="content">
        <sec:authorize access="!hasRole('PEGAWAI')">
            <ui:insert name="metadata"/>
            <f:event type="preRenderView" listener="#{page.tidakBoleh()}" /> 
        </sec:authorize>
        <h:form >
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div class="ui-g" >
                <div class="ui-g-12" >
                    <p:toolbar >
                        <f:facet name="left" >
                            <p:button href="list.jsf" value="Daftar" icon="ui-icon-plus" />
                            <p:commandButton id="simpan"
                                             actionListener="#{controllerHrPegawai.ubahPkwtt()}"
                                             value="Simpan" 
                                             ajax="true"
                                             process="@form"
                                             update="@form"
                                             icon="fa  fa-floppy-o"
                                             />
                        </f:facet>
                    </p:toolbar>

                </div>
            </div>

            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12" >
                        <div class="card card-w-title" >
                            <h1 style="margin-left: 40px;">Edit  Status Ketenagakerjaan</h1>
                            <ui:include src="formketenagakerjaan.xhtml"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
