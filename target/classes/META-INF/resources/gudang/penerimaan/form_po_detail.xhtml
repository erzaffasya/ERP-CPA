<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">



    <p:dataTable id="detil" var="item"  value="#{controllerPo.dataPoDetail}" editable="true" editMode="cell" widgetVar="cellCars" rowIndexVar="ri">

        <f:facet name="header">Daftar Barang</f:facet>
        <p:column style="width: 40px">
            <f:facet name="header">
                <h:outputText value="No" />
            </f:facet>
            <h:outputText 
                value="#{ri + 1}" />
        </p:column>
        <p:column headerText="Nama Barang" style="width:300px">
            <h:outputText value="#{item.nama_barang}"  />
        </p:column>
        <p:column headerText="Kode Barang" style="width:100px">
            <h:outputText value="#{item.id_barang}" id="oid_barang"/>
        </p:column>
        <p:column headerText="Dipesan" style="width:100px;">
            <div style="text-align:right;"><h:outputText value="#{item.qtybesar}"><f:convertNumber pattern="#,##0.00" /></h:outputText></div>
        </p:column>
        <p:column headerText="Diterima" style="width:100px;">
            <div style="text-align:right;"><h:outputText value="#{item.diambilbesar}"><f:convertNumber pattern="#,##0.00" /></h:outputText></div>
        </p:column>
        <p:column headerText="Sisa" style="width:100px;">
            <div style="text-align:right;"><h:outputText value="#{item.sisabesar}"><f:convertNumber pattern="#,##0.00" /></h:outputText></div>
        </p:column>
        <p:column headerText="Satuan" style="width:80px;">
            <div style="text-align:center;"> <h:outputText id="osatuan_kecil" value="#{item.satuan_besar}"></h:outputText></div>
        </p:column>
  </p:dataTable>

</ui:composition>
