<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="../../WEB-INF/template.xhtml">
    <f:metadata>
        <f:viewAction action="#{controllerTunjanganKesehatan.initItem()}" />
    </f:metadata>
    <ui:define name="title">Tunjangan Kesehatan</ui:define>

    <ui:define name="content">
        <sec:authorize access="!hasRole('TUNJANGANKESEHATAN')">
            <ui:insert name="metadata"/>
            <f:event type="preRenderView" listener="#{page.tidakBoleh()}" /> 
        </sec:authorize>

        <h:form id="form">
            <p:growl id="growl" showDetail="true" />
            <div class="ui-g" >
                <div class="ui-g-12" >
                    <p:toolbar id="tbar">
                        <f:facet name="left" >
                            <p:button href="list.jsf" value="Daftar" icon="ui-icon-plus" />
                            <p:button href="add.jsf" value="Reset" icon="ui-icon-plus" />
                            <p:commandButton id="simpan"
                                             actionListener="#{controllerTunjanganKesehatan.tambah('D')}"
                                             value="Simpan" 
                                             ajax="true"
                                             process="@form"
                                             update="@form"
                                             icon="fa  fa-floppy-o"
                                             />


                        </f:facet>
                    </p:toolbar>
                    <p:sticky target="tbar" />
                </div>
            </div>
            <div class="ui-fluid">
                <div class="ui-g">

                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Tambah Tunjangan Kesehatan</h1>
                            <ui:include src="form.xhtml"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
