<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="3" columnClasses="ui-grid-col-10,ui-grid-col-1,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent; text-align: right;">
        <h:outputText  value="Total" style="font-weight: bold; text-align:right;"/>
        <h:panelGroup />
        <p:inputNumber id="totaljumlah" value="#{controllerCreditNote.item.total}" style="width:100%; text-align:right;" readonly="true" />
        <h:outputText value="Discount" style="font-weight: bold; text-align:right;"/>
        <p:inputNumber id="persendiskon" value="#{controllerCreditNote.item.persendiskon}" style="width:30%"  >
            <p:ajax listener="#{controllerCreditNote.hitungDiskon()}" update="diskon dpp ppn grandtotal" />
        </p:inputNumber>
        <p:inputNumber id="diskon" value="#{controllerCreditNote.item.total_discount}" style="width:100%; text-align:right;" >
            <p:ajax event="change" listener="#{controllerCreditNote.hitungDpp()}" update="dpp ppn grandtotal" />
        </p:inputNumber>
        <h:outputText value="Total Setelah Discount" style="font-weight: bold; text-align:right;"/>
        <h:panelGroup />
        <p:inputNumber id="dpp" value="#{controllerCreditNote.item.dpp}" style="width:100%" readonly="true" />
        <h:outputText value="PPN" style="font-weight: bold; text-align:right;"/>
        <p:selectBooleanCheckbox id="is_ppn" value="#{controllerCreditNote.item.is_ppn}" disabled="true"/>
        <p:inputNumber id="ppn" value="#{controllerCreditNote.item.total_ppn}" style="width:100%" />
        <h:outputText value="Biaya Lain" style="font-weight: bold; text-align:right;"/>
        <h:panelGroup />
        <p:inputNumber id="biayalain" value="#{controllerCreditNote.item.biayalain}" style="width:100%"  >
            <p:ajax event="change" listener="#{controllerCreditNote.hitungGrandTotal()}" update="grandtotal" />
        </p:inputNumber>
        <h:outputText value="Grand Total" style="font-weight: bold; text-align:right;"/>
        <h:panelGroup />
        <p:inputNumber id="grandtotal" value="#{controllerCreditNote.item.grandtotal}" style="width:100%" readonly="true" />
    </p:panelGrid>    
</ui:composition>
