<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dataTable id="jurnal" var="item" value="#{controllerPenerimaan.dataAccGlDetail}" reflow="true" tableStyle="table-layout: auto;">

        <f:facet name="header">Jurnal</f:facet>

        <p:column headerText="Code" >
            <h:outputText value="#{item.id_account}"/>
        </p:column>

        <p:column headerText="Account Name" >
            <h:outputText value="#{item.account}"/>
        </p:column>
        <p:column headerText="Debit" styleClass="rightColumnContent">
            <h:outputText value="#{item.debit}"><f:convertNumber pattern="#,##0.00" /></h:outputText>
        </p:column>
        <p:column headerText="Credit" styleClass="rightColumnContent">
            <h:outputText value="#{item.credit}"><f:convertNumber pattern="#,##0.00" /></h:outputText>
        </p:column>
        
    </p:dataTable>
    <p:panelGrid columns="3" columnClasses="ui-grid-col-9,ui-grid-col-1,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent; text-align: right;">
        <p:outputLabel  value="Selisih" style="font-size: 20px; font-weight: bold; "/>
        <p:outputLabel id="selisih"   value="#{controllerPenerimaan.selisih}" style="font-size: 20px; font-weight: bold; ">
            <f:convertNumber pattern="#,##0.00" />
        </p:outputLabel>
    </p:panelGrid>
</ui:composition>
