<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
        <p:outputLabel for="id" value="Kode"/>
        <p:inputText id="id" value="#{controllerFamily.item.id_family}" required="true" maxlength="3"/>
        <p:outputLabel for="nama" value="Family"/>
        <p:inputText id="nama" value="#{controllerFamily.item.family}" required="true"/>
    </p:panelGrid>
</ui:composition>
