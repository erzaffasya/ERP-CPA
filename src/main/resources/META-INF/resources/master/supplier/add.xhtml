<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Vendor</ui:define>
    <f:metadata>
        <f:viewAction action="#{controllerSupplier.initItem()}" />
    </f:metadata>
    <ui:define name="content">
        <h:form >
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div class="ui-g" >
                <div class="ui-g-12" >
                    <p:toolbar id="tbar">
                        <f:facet name="left" >
                            <p:button href="list.jsf" value="Daftar" icon="ui-icon-plus" />
                            <p:button href="add.jsf" value="Tambah" icon="ui-icon-plus" />
                            <p:commandButton type="button" value="Cetak" icon="ui-icon-print" />
                            <p:commandButton id="simpan"
                                             actionListener="#{controllerSupplier.tambah()}"
                                             value="Simpan" 
                                             ajax="true"
                                             process="@form"
                                             update="@form"
                                             icon="fa  fa-floppy-o"
                                             />
                        </f:facet>
                    </p:toolbar>
                    <p:sticky target="tbar" />
                </div>
            </div>

            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Form Input Vendor</h1>
                            <p:tabView>
                                <p:tab title="Umum">    
                                    <ui:include src="form_umum.xhtml"/>
                                </p:tab>
                                <p:tab title="Kontak Person">   
                                    <ui:include src="form_kontak.xhtml"/>
                                </p:tab>
                            </p:tabView> 

                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
