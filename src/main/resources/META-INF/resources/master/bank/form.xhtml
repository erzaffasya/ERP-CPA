<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
        <p:outputLabel for="@next" value="Bank"/>
        <p:inputText id="bank" value="#{controllerBank.item.bank}" required="true"/>
        <p:outputLabel for="@next" value="Nomor Rekening"/>
        <p:inputText id="rekening" value="#{controllerBank.item.rekening}" required="true"/>
        <p:outputLabel for="@next" value="Nama Pemilik Rekening"/>
        <p:inputText id="atasnama" value="#{controllerBank.item.atasnama}" required="true"/>
    </p:panelGrid>
</ui:composition>
