<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="../../WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>
    <f:metadata>
        <f:viewAction action="#{controllerCategory.onLoadList()}" />
    </f:metadata>
    <ui:define name="title">Data</ui:define>

    <ui:define name="content">
        <sec:authorize access="!hasRole('KPICATEGORY')">
            <ui:insert name="metadata"/>
            <f:event type="preRenderView" listener="#{page.tidakBoleh()}" /> 
        </sec:authorize>
        <h:form id="form">
            <p:growl id="growl" showDetail="true" />
            <div class="ui-g" >
                <div class="ui-g-12" >
                    <p:toolbar id="tbar">
                        <f:facet name="left" >
                            <p:button href="./add.jsf"   icon="ui-icon-add" value="Tambah"  />
                            <p:commandButton actionListener="#{controllerCategory.update()}"   icon="ui-icon-update" value="Edit"  />
                            <p:commandButton id="hapustButton" update=":form:display" onclick="PF('dlg3').show();" icon="ui-icon-delete" value="Hapus">
                                <f:setPropertyActionListener value="#{controllerCategory.item}" target="#{controllerCategory.item}" />
                            </p:commandButton>

                        </f:facet>
                    </p:toolbar>
                    <p:sticky target="tbar" />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="card card-w-title">
                    <h1>Daftar Kategori KPI</h1>
                    <p:dataTable id="singleDT" var="item" value="#{controllerCategory.dataCategory}" selectionMode="single" reflow="true"
                                 selection="#{controllerCategory.item}" rowKey="#{item.id_category}" paginator="true" rows="25" paginatorPosition="bottom" rowIndexVar="index">
                        <p:column style="width: 40px">
                            <f:facet name="header">
                                <h:outputText value="No" />
                            </f:facet>
                            <h:outputText 
                                value="#{index + 1}" />
                        </p:column>
                        <p:column headerText="Kategori" sortBy="#{item.category}" filterMatchMode="contains" filterBy="#{item.category}">
                            <h:outputText value="#{item.category}" />
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
            <p:dialog header="Student Detail" widgetVar="dlg3" resizable="false" id="studentDlg"
                      showEffect="fade" hideEffect="explode" modal="true">

                <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">

                    <h:outputText value="Apakah Anda Yakin akan Menghapus Kategori " />
                    <h:outputText value="#{controllerCategory.item.category}" style="font-weight:bold"/>                                               
                    <p:commandButton id="deleteButton" actionListener="#{controllerCategory.delete(controllerCategory.item.id_category)}" onclick="PF('dlg3').hide();" 
                                     update=":form:singleDT" value="Delete"/>
                    <p:commandButton id="cancelButton" onclick="PF('dlg3').hide();" value="Cancel"/>
                </h:panelGrid>

            </p:dialog>

        </h:form>

    </ui:define>

</ui:composition>
