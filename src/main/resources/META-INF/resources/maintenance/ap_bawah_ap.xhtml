<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">



    <p:panelGrid columns="4" columnClasses="ui-grid-col-6,ui-grid-col-6,ui-grid-col-1,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent; text-align: right;">
        <h:panelGroup />
        <h:outputText value="Total" style="font-weight: bold; text-align:right;"/>
        <h:panelGroup />
        <p:inputNumber id="totaljumlah" value="#{controllerPenerimaan.item.total}" style="width:100%; text-align:right;" readonly="true" />
        <h:panelGroup />
        <h:outputText value="Discount" style="font-weight: bold; text-align:right;"/>
        <p:inputNumber id="persendiskon" value="#{controllerPenerimaan.item.persendiskon}" style="width:30%" readonly="true"  />
        <p:inputNumber id="diskon" value="#{controllerPenerimaan.item.total_discount}" style="width:100%; text-align:right;" readonly="true" />
        <h:panelGroup />
        <h:outputText value="DPP" style="font-weight: bold; text-align:right;"/>
        <h:panelGroup />
        <p:inputNumber id="dpp" value="#{controllerPenerimaan.item.dpp}" style="width:100%" readonly="true" />
        <h:panelGroup />
        <h:outputText value="PPN (%)" style="font-weight: bold; text-align:right;"/>
        <p:inputNumber value="#{controllerPenerimaan.item.ppnpersen}" readonly="true" />
        <p:inputNumber id="ppn" value="#{controllerPenerimaan.item.total_ppn}" style="width:100%" />
        <h:panelGroup />
        <h:outputText value="Biaya Lain" style="font-weight: bold; text-align:right;"/>
        <h:panelGroup />
        <p:inputNumber id="biayalain" value="#{controllerPenerimaan.item.biayalain}" style="width:100%" readonly="true" />
        <h:panelGroup />
        <h:outputText value="Grand Total" style="font-weight: bold; text-align:right;"/>
        <h:panelGroup />
        <p:inputNumber id="grandtotal" value="#{controllerPenerimaan.item.grandtotal}" style="width:100%" readonly="true" />
        <h:panelGroup />
        <h:outputText value="PPH (%)" style="font-weight: bold; text-align:right;"/>
        <p:inputNumber value="#{controllerPenerimaan.item.pphpersen}" readonly="true" />
        <p:inputNumber id="pph" value="#{controllerPenerimaan.item.total_pph}" style="width:100%" readonly="true"/>
    </p:panelGrid>    


</ui:composition>
