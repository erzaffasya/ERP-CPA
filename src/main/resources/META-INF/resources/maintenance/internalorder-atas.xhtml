<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4,ui-grid-col-1,ui-grid-col-1" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; ">
        <p:outputLabel for="nomor" value="IO No"/>
        <p:inputText id="nomor" value="#{controllerInternalOrder.item.nomor_io}"  readonly="true"/>
        <p:outputLabel for="tanggal" value="Date"/>
        <p:calendar id="tanggal" pattern="dd/MM/yyyy"  value="#{controllerInternalOrder.item.tanggal}"  />
        <p:outputLabel for="gudangasal" value="Gudang Asal"/>
        <p:selectOneMenu id="gudangasal" value="#{controllerInternalOrder.item.id_gudang_asal}" required="true">
            <f:selectItems value="#{options.comboGudang}" />
        </p:selectOneMenu>
        <p:outputLabel for="gudangtujuan" value="Gudang Tujuan"/>
        <p:selectOneMenu id="gudangtujuan" value="#{controllerInternalOrder.item.id_gudang_tujuan}" required="true">
            <f:selectItems value="#{options.comboGudang}" />
        </p:selectOneMenu>
        <p:outputLabel  value="Status"/>
        <p:selectOneMenu id="status" value="#{controllerInternalOrder.item.status}" >
            <f:selectItem itemLabel="Draft" itemValue="D" />
            <f:selectItem itemLabel="Send" itemValue="S" />
            <f:selectItem itemLabel="Approve" itemValue="A" />
            <f:selectItem itemLabel="Reject" itemValue="R" />
            <f:selectItem itemLabel="Cancel" itemValue="X" />
            <f:selectItem itemLabel="IT Proses" itemValue="P" />
            <f:selectItem itemLabel="IT Completed" itemValue="C" />
        </p:selectOneMenu>        
    </p:panelGrid>



</ui:composition>
