<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">COVERAGE AREA</ui:define>
    <f:metadata>
        <f:viewParam name="id" value="#{controllerLevel.item.id}" />
        <f:viewAction action="#{controllerLevel.onLoad()}" />
    </f:metadata>
    <ui:define name="content">
        <sec:authorize access="!hasRole('LEVEL')">
            <ui:insert name="metadata"/>
            <f:event type="preRenderView" listener="#{page.tidakBoleh()}" /> 
        </sec:authorize>
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div class="ui-g" >
                <div class="ui-g-12" >
                    <p:toolbar >
                        <f:facet name="left" >
                            <p:button href="list.jsf" value="Daftar" icon="ui-icon-plus" />
                            <p:button href="add.jsf" value="Tambah" icon="ui-icon-plus" />
                            <p:commandButton id="simpan"
                                             actionListener="#{controllerLevel.ubah()}"
                                             value="Simpan" 
                                             ajax="true"
                                             process="@form"
                                             update="@form"
                                             icon="fa  fa-floppy-o"
                                             />
                        </f:facet>
                    </p:toolbar>

                </div>
            </div>

            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>FORM EDIT LEVEL  #{controllerLevel.item.sublevel}</h1>
                            <ui:include src="form_add.xhtml"/>
                        </div>
                    </div>
                </div>
            </div>
            
        </h:form>
    </ui:define>
</ui:composition>
