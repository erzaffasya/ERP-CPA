<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2" columnClasses="ui-grid-col-1,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
        <p:outputLabel  value="1."/>
        <p:outputLabel for="nama" value="Nama Hari Libur"/>
        <h:panelGroup/>
        <p:inputText id="nama" value="#{controllerHariLibur.item.nama}" required="true"/>
        
        <p:outputLabel  value="2."/>
        <p:outputLabel for="tanggal" value="Tanggal hari libur"/>
        <h:panelGroup/>
        <p:calendar id="tanggal" value="#{controllerHariLibur.item.tanggal}" required="true" pattern="dd-MM-yyyy" mask="99-99-9999"/>
        <p:outputLabel  value="3."/>
        <p:outputLabel for="tipe" value="Tipe hari libur"/>
        <h:panelGroup/>
        <p:selectOneMenu id="tipe" value="#{controllerHariLibur.item.tipe}" >
            <f:selectItems value="#{controllerHariLibur.comboTipe}" />
        </p:selectOneMenu>
    </p:panelGrid>
</ui:composition>
