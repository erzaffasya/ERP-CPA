<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Lembur</ui:define> 
    <f:metadata>
        <f:viewParam name="id" value="#{controllerLemburKaryawan.item.id}" />
        <f:viewParam name="revisi" value="#{controllerLemburKaryawan.item.revisi}" />
        <f:viewAction action="#{controllerLemburKaryawan.onLoad()}" />
    </f:metadata>
    <ui:define name="content">
        <h:form >
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Revisi lembur</h1>
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <p:outputLabel   value="Nomor"/>
                                <p:outputLabel   value="#{controllerLemburKaryawan.item.nomor}"/>
                                <p:outputLabel   value="Nama karywan"/>
                                <p:outputLabel   value="#{controllerLemburKaryawan.item.nama_pegawai}"/>
                                <p:outputLabel   value="Tanggal lembur"/>
                                <p:outputLabel value="#{controllerLemburKaryawan.item.tanggal}"><f:convertDateTime pattern="EEEE, dd MMM yyyy" /></p:outputLabel>
                            </p:panelGrid>
                            <p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-1,ui-grid-col-1" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <p:outputLabel for="overtimebefore"  value="Lembur sebelum jam kerja"/>
                                <p:inputNumber value="#{controllerLemburKaryawan.item.hour_before}" decimalPlaces="0" id="overtimebefore"/> 
                                <p:outputLabel   value="Jam"/>

                                <p:outputLabel for="@next"  value="Lembur jam istirahat"/>
                                <p:inputNumber value="#{controllerLemburKaryawan.item.break_time}" decimalPlaces="0" id="breaktime"/> 
                                <p:outputLabel   value="Jam"/>

                                <p:outputLabel for="overtimeafter"  value="Lembur setelah jam kerja"/>
                                <p:inputNumber  value="#{controllerLemburKaryawan.item.hour_after}" decimalPlaces="0" id="overtimeafter"/> 
                                <p:outputLabel   value="Jam"/>
                            </p:panelGrid>
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <p:outputLabel for="keterangan"  value="Keterangan"/>
                                <p:inputTextarea id="keterangan" value="#{controllerLemburKaryawan.item.keterangan}" cols="5" rows="4" required="true"/>
                            </p:panelGrid>
                            <p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-1" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <p:button href="pengajuanlembur.jsf" value="Batalkan" styleClass="blue-grey-btn"/>
                                <p:commandButton id="simpan"
                                                 actionListener="#{controllerLemburKaryawan.addMyRevisi()}"
                                                 value="Simpan" 
                                                 ajax="true"
                                                 process="@form"
                                                 update="@form growl"
                                                 icon="fa  fa-floppy-o"
                                                 />
                            </p:panelGrid>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
