<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Pegawai</ui:define>
    <f:metadata>
        <f:viewParam name="id" value="#{controllerHrPegawai.item.id_pegawai}" />
        <f:viewAction action="#{controllerHrPegawai.onLoad()}" />
    </f:metadata>
    <ui:define name="content">
        <h:form >
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div class="ui-g" >
                <div class="ui-g-12" >
                    <p:toolbar >
                        <f:facet name="left" >
                            <p:button href="list.jsf" value="Daftar" icon="ui-icon-plus" />
                            <p:button href="add.jsf" value="Tambah" icon="ui-icon-plus" />
                            <p:commandButton type="button" value="Cetak" icon="ui-icon-print" />
                            <p:commandButton id="simpan"
                                             actionListener="#{controllerHrPegawai.ubah()}"
                                             value="Simpan" 
                                             ajax="true"
                                             process="@form"
                                             update="@form"
                                             icon="fa  fa-floppy-o"
                                             />
                        </f:facet>
                    </p:toolbar>

                </div>
            </div>

            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Form Edit Pegawai</h1>
                            <ui:include src="form_umum.xhtml"/>
                            <p:fileUpload fileUploadListener="#{controllerHrPegawai.handleFileUpload}" mode="advanced" dragDropSupport="false" 
                                          update="growl" sizeLimit="51380224" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" /> 
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
