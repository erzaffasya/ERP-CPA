<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >

    <div style="margin-bottom: 20px; margin-top: 50px;">
        <p:link id="idNormandie" href="editfoto.jsf">
            <f:param name="id" value="#{controllerHrPegawai.item.id_pegawai}" />
            <img src="/img/pegawai/#{controllerHrPegawai.item.fotonya}" width="150"/>
        </p:link>
    </div>
    <div style="margin-bottom: 20px; height: 5px;">
        <p:outputLabel value="#{controllerHrPegawai.item.nama}"/>
    </div> 
    <div style="margin-bottom: 20px; height: 5px;">
        <p:outputLabel value="#{controllerHrPegawai.item.jabatan}"/>
    </div> 
    <div style="margin-bottom: 20px; height: 5px;">
        <p:outputLabel value="#{controllerHrPegawai.item.departemen}"/>
    </div> 
    <div style="margin-bottom: 20px; height: 20px;">
        <p:outputLabel value="#{controllerHrPegawai.item.kantor}"/>
    </div> 



</ui:composition>
