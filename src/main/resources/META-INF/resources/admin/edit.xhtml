<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Pengguna/Pegawai</ui:define>
    <f:metadata>
        <f:viewParam name="id" value="#{controllerPengguna.item.id_lama}" />
        <f:viewAction action="#{controllerPengguna.onLoad()}" />
    </f:metadata>
    <ui:define name="content">
        <h:form id="form" prependId="false">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <h:inputHidden value="#{controllerPengguna.item.id_lama}" />
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Form Input Pegawai</h1>
                            <ui:include src="form.xhtml"/>
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <p:commandButton id="simpan"
                                                 actionListener="#{controllerPengguna.ubah()}"
                                                 value="Simpan" 
                                                 ajax="true"
                                                 process="@form"
                                                 update="@form"
                                                 icon="ui-icon-save"
                                                 style="margin-right: 5px;"/>
                            </p:panelGrid>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
