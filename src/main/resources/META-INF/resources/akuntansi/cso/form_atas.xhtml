<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
        <h1>Form Input  Bank Voucher</h1>
    </p:panelGrid>
    <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; ">

        <p:outputLabel for="nomor" value="Bank Voucher"/>
        <p:inputText id="nomor" value="#{controllerAccCso.item.acc_cso_number}" />
        <p:outputLabel for="tanggal" value="Tanggal"/>
        <p:calendar id="tanggal" value="#{controllerAccCso.item.tanggal}" required="true" requiredMessage="Tanggal harus diisi !!" pattern="dd/MM/yyyy" mask="99/99/9999" maxlength="10" >
            <p:ajax event="dateSelect" listener="#{controllerAccCso.onTglSelect}" update="growl tanggal" />
            <p:ajax event="change" listener="#{controllerAccCso.onTglChange}" update="growl tanggal" />
        </p:calendar>
        <p:outputLabel  value="Dibayarkan Kepada"/>
        <p:inputText id="kepada" value="#{controllerAccCso.item.kepada}"/>
        <p:outputLabel  value="Keterangan"/>
        <p:inputText id="keterangan" value="#{controllerAccCso.item.uraian}"/>
        <p:outputLabel for="account" value="Kas / Bank"/>
        <p:selectOneMenu id="account" value="#{controllerAccCso.item.id_account}" required="true">
            <f:selectItems value="#{options.comboKas}" />
        </p:selectOneMenu>
        <p:outputLabel for="kantor" value="Kantor :"/>
        <p:inputText id="kantor" value="#{controllerAccCso.item.kantor}"/>
    </p:panelGrid>




</ui:composition>
