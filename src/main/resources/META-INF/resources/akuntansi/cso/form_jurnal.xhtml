<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dataTable id="jurnal" var="item" value="#{controllerAccCso.dataAccGlDetail}" >

        <p:column headerText="Kode Account"  style="width:120px;">
            <h:outputText value="#{item.id_account}" />
        </p:column>
        <p:column headerText="Nama Account"  >
            <h:outputText value="#{item.account}" />
        </p:column>

        <p:column headerText="Debit"  style="width:120px;">
            <h:outputText value="" rendered="#{!item.is_debit}"/>
            <div style="text-align:right;"><h:outputText value="#{item.value}" rendered="#{item.is_debit}"><f:convertNumber pattern="#,##0.00" /></h:outputText></div>
        </p:column>

        <p:column headerText="Kredit" style="width:120px;">
            <h:outputText value="" rendered="#{item.is_debit}"/>
            <div style="text-align:right;"><h:outputText value="#{item.value}" rendered="#{!item.is_debit}"><f:convertNumber pattern="#,##0.00" /></h:outputText></div>
        </p:column>

    </p:dataTable>
</ui:composition>
