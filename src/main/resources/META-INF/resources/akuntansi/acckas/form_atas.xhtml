<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
        <h1>Form Input  Petty Cash </h1>
    </p:panelGrid>
    <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; ">

        <p:outputLabel for="nomor" value="Petty Cash" />
        <p:inputText id="nomor" value="#{controllerAccPettyCash.item.nomor}"  readonly="true"/>

        <p:outputLabel for="tanggal" value="Tanggal"/>
        <p:calendar id="tanggal" value="#{controllerAccPettyCash.item.tanggal}" required="true" requiredMessage="Tanggal harus diisi !!" pattern="dd/MM/yyyy" mask="99/99/9999" maxlength="10" readonly="true"/>
        <p:outputLabel for="kantor" value="Kantor :"/>
        <p:inputText id="kantor" value="#{controllerAccPettyCash.item.kantor}" readonly="true"/>
        
    </p:panelGrid>

    


</ui:composition>
