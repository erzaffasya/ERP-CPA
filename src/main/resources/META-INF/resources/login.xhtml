<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <h:head>

        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>.:: Ultima ::.</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:head>

    <h:body styleClass="login-body">          
        <c:if test="#{param['error']}">
            <p:growl widgetVar="wGrowlGagal"  sticky="true" />
            <script type="text/javascript">
                $(function () {
                    PF('wGrowlGagal').renderMessage({
                        "summary": "Login gagal..",
                        "detail": "Pastikan username, password sudah benar .",
                        "severity": "error"});
                });
            </script>

        </c:if>
        <script type="text/javascript">
            function hiddenId() {
//                    $('#cabangOrGudangIdHidden').val(PF('wCabangOrGudangId').getSelectedValue());
                $('#myForm').submit();
            }
        </script>
        <h:form prependId="false" id="myForm" >
            <div class="card login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <img src="/img/cpa.png" style="width: 90%;" />
                    </div>
                    
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="usernamenya" />
                            <label>Username</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password id="passwordnya" />
                            <label>Password</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <p:defaultCommand target="dummy"/>
                        <p:commandButton value="Sign In" type="button" id="dummy" icon="ui-icon-person" onclick="hiddenId()"/>                            
                    </div>
                </div>
            </div>
            <!--                <div class="login-footer"></div>-->
        </h:form>

    </h:body>

</html>
