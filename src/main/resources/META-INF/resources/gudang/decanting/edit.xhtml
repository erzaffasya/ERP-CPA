<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Decanting</ui:define>
    <ui:define name="head">

    </ui:define>
    <f:metadata>
        <f:viewParam name="id" value="#{controllerDecanting.item.no_decanting}" />
        <f:viewAction action="#{controllerDecanting.onLoad()}" />
    </f:metadata>
    <ui:define name="content">
        <h:form id="form" prependId="false">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div class="ui-g" >
                <div class="ui-g-12" >
                    <p:toolbar id="tbar">
                        <f:facet name="left" >
                            <p:button href="./list.jsf" value="Daftar" icon="ui-icon-plus" />
                            <p:button href="./add.jsf" value="Tambah" icon="ui-icon-plus" />
                            <p:commandButton type="button" value="Cetak" icon="ui-icon-print" />
                            <p:commandButton id="simpan"
                                             actionListener="#{controllerDecanting.ubah('D')}"
                                             value="Simpan" 
                                             ajax="true"
                                             process="@form"
                                             update="@form"
                                             icon="fa  fa-floppy-o"
                                             rendered="#{controllerDecanting.item.status eq 'D'}"
                                             />
                            <p:commandButton id="send"
                                             actionListener="#{controllerDecanting.ubah('S')}"
                                             value="Send" 
                                             ajax="true"
                                             process="@form"
                                             update="@form"
                                             icon="fa  fa-floppy-o"
                                             rendered="#{controllerDecanting.item.status eq 'D'}"
                                             />
                            <p:commandButton id="approve"
                                             actionListener="#{controllerDecanting.ubah('A')}"
                                             value="Approve" 
                                             ajax="true"
                                             process="@form"
                                             update="@form"
                                             icon="fa  fa-floppy-o"
                                             rendered="#{controllerDecanting.item.status eq 'S' and page.myPegawai.id_jabatan_new eq 110}"
                                             />
                        </f:facet>
                    </p:toolbar>
                    <p:sticky target="tbar" />
                </div>
            </div>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Form Edit  Decanting  Gudang #{controllerDecanting.item.gudang}</h1>
                            <ui:include src="form_atas.xhtml"/>
                            <ui:include src="form_detail.xhtml"/>
                            <ui:include src="form_detailto.xhtml"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
