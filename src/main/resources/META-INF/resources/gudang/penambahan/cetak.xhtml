<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .cars-datalist .text-column p:last-child{
                color:#757575;
            }

            .cars-datalist .car-item i, .cars-datalist .car-item .car-details {
                display: inline-block;
                vertical-align: middle;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }
            }
        </style>
    </ui:define>
    <f:metadata>
        <f:viewParam name="id" value="#{controllerCetakPenambahan.nomor}" />
        <f:viewAction action="#{controllerCetakPenambahan.awal()}" />
    </f:metadata>
    <ui:define name="title">Cetak Penambahan Barang</ui:define>
    <ui:define name="content">
        <script src="/js/pdfobject.min.js"></script>
        <script>

            var urlPDF = "/public/PenambahanBarang.pdf";

            var options = {
                pdfOpenParams: {
                    navpanes: 0,
                    toolbar: 1,
                    statusbar: 0,
                    view: "FitV"
                },
                forcePDFJS: true,
                PDFJS_URL: urlPDF
            };

            var executePDF = function () {
                var myPDF = PDFObject.embed(urlPDF, "#bebas", options);
            };

            $(document).ready(function () {
                var w = $(window).height();
                $("#bebas").height(w - 240);
            });

            var urlXLS = "/public/PenambahanBarang.xlsx";

            var executeXLS = function () {
                window.location.href = urlXLS;
            };

            jQuery(document).ready(function () {
                executePDF();
            });


        </script>
        
        <div id="bebas" style="height: 100px;"></div>
    </ui:define>
</ui:composition>
