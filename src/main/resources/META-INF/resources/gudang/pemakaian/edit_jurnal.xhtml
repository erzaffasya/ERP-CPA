<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title"></ui:define>
    <ui:define name="head">

    </ui:define>
    <f:metadata>
        <f:viewParam name="id" value="#{controllerPemakaian.item.id}" />
        <f:viewAction action="#{controllerPemakaian.onLoadJurnal()}" />
    </f:metadata>
    <ui:define name="content">
        <h:form id="form" prependId="false">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div class="ui-g" >
                <div class="ui-g-12" >
                    <p:toolbar id="tbar">
                        <f:facet name="left" >
                            <p:button href="list_jurnal.jsf" value="Daftar" icon="ui-icon-plus" />
                            <p:commandButton id="posting"
                                             actionListener="#{controllerPemakaian.posting('P')}"
                                             value="Posting" 
                                             ajax="true"
                                             process="@form"
                                             update="@form"
                                             icon="fa  fa-check"
                                             rendered="#{controllerPemakaian.item.status eq 'A'}"
                                             />

                        </f:facet>
                    </p:toolbar>
                    <p:sticky target="tbar" />
                </div>
            </div>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <p:tabView id="tb" >
                                <p:tab  title="Umum">    
                                    <ui:include src="form_jurnal_atas.xhtml"/>
                                    <ui:include src="form_jurnal_detail.xhtml"/>
                                    
                                </p:tab>
                                <p:tab  title="Jurnal">    
                                    <ui:include src="form_jurnal.xhtml"/>
                                </p:tab>
                            </p:tabView>    

                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
