<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Intruksi Open PO</ui:define>
    <ui:define name="head">
        
    </ui:define>
    <f:metadata>
        <f:viewParam name="id" value="#{controllerIntruksiPo.item.id_forecast}" />
        <f:viewParam name="id_gudang" value="#{controllerIntruksiPo.item.id_gudang}" />
        <f:viewAction action="#{controllerIntruksiPo.onLoadIo()}" />
    </f:metadata>
    <ui:define name="content">
        <h:form id="form" prependId="false">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div class="ui-g" >
                <div class="ui-g-12" >
                    <p:toolbar id="tbar">
                        <f:facet name="left" >
                            <p:button href="list.jsf" value="Daftar" icon="ui-icon-plus" />
                            <p:button href="listforecast.jsf" value="Forecast" icon="ui-icon-plus" />
                            <p:commandButton id="simpan"
                                             actionListener="#{controllerIntruksiPo.tambah()}"
                                             value="Simpan" 
                                             ajax="true"
                                             process="@form"
                                             update="@form"
                                             icon="fa  fa-floppy-o"
                                             />
                        </f:facet>
                    </p:toolbar>
                    <p:sticky target="tbar" />
                </div>
            </div>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Form Input  Intruksi Open PO</h1>
                            <ui:include src="form_atas.xhtml"/>
                            <ui:include src="form_detail.xhtml"/>
                            
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
