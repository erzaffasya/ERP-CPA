<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <p:toolbar>
        <f:facet name="right">
            <p:commandButton type="button" value="Daftar" icon="ui-icon-plus" />
            <p:commandButton type="button" value="Tambah" icon="ui-icon-plus" />
            <p:commandButton type="button" value="Cetak" icon="ui-icon-print" />
            <p:commandButton id="simpan"
                             actionListener="#{controllerPo.tambah()}"
                             value="Simpan" 
                             ajax="true"
                             process="@form"
                             update="@form"
                             icon="fa  fa-floppy-o"
                             />
        </f:facet>
    </p:toolbar>
    <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
        <h1>Form Input  Purchase Order</h1>

    </p:panelGrid>


</ui:composition>
