<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">



    <p:dataTable id="detil" var="item" value="#{controllerForecast.dataForecastDetail}" editable="true" editMode="cell" widgetVar="cellCars" rowIndexVar="ri">
        <f:facet name="header">Daftar Barang</f:facet>
        <p:columnGroup type="header">
            <p:row>
                <p:column rowspan="2" headerText="No" style="width:50px;"/>
                <p:column rowspan="2" headerText="Nama Barang"  style="width:300px;"/>
                <p:column rowspan="2" headerText="Material Code" style="width:100px;" />
                <p:column colspan="3" headerText="Bulan" style="width:300px"/>
                <p:column rowspan="2" headerText="Total" style="width:100px"/>
                <p:column rowspan="2" headerText="Open Po" style="width:100px"/>
                <p:column rowspan="2" headerText="Satuan" style="width:50px"/>
            </p:row>
            <p:row>
                <p:column  headerText="#{controllerForecast.item.lb1}" style="width:100px"/>
                <p:column  headerText="#{controllerForecast.item.lb2}" style="width:100px"/>
                <p:column  headerText="#{controllerForecast.item.lb3}" style="width:100px"/>
            </p:row>
        </p:columnGroup>
        <p:column style="width: 50px;">
            <h:outputText value="#{ri + 1}" />
        </p:column>
        <p:column >
            <h:outputText value="#{item.nama_barang}" id="onama_barang" />
        </p:column>
        <p:column >
            <h:outputText value="#{item.id_barang}" id="oid_barang"/>
        </p:column>
        <p:column >
            <div style="text-align:right;"><h:outputText value="#{item.bulan1}" ><f:convertNumber pattern="#,##0" /></h:outputText></div>
        </p:column>
        <p:column >
           <div style="text-align:right;"><h:outputText value="#{item.bulan2}"><f:convertNumber pattern="#,##0" /></h:outputText></div>
        </p:column>
        <p:column >
            <div style="text-align:right;"><h:outputText value="#{item.bulan3}" id="total"><f:convertNumber pattern="#,##0" /></h:outputText></div>
        </p:column>
        <p:column >
            <div style="text-align:right;"><h:outputText value="#{item.total}" id="openpo"><f:convertNumber pattern="#,##0" /></h:outputText></div>
        </p:column>
        <p:column >
            <p:cellEditor>
                <f:facet name="output"><div style="text-align:right;"><h:outputText value="#{item.openpo}"><f:convertNumber pattern="#,##0" /></h:outputText></div></f:facet>
                <f:facet name="input">
                    <p:inputNumber  id="bulan3" value="#{item.openpo}" style="width:96%" />
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column >
            <div style="text-align:center;"> <h:outputText id="osatuan_kecil" value="#{item.satuan_kecil}"></h:outputText></div>
        </p:column>
    </p:dataTable>

</ui:composition>
