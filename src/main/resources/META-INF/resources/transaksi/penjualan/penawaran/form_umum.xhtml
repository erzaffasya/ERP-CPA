<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="form2" >
        <p:panelGrid id="display" columns="2" columnClasses="ui-grid-col-2,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
            <p:outputLabel for="idcustomer" value="Kode"/>
            <p:inputText id="idcustomer" value="#{controllerPenawaran.itemCustomer.id_kontak}" maxlength="6" />
            <p:outputLabel for="customer" value="Perusahaan"/>
            <p:inputText id="customer" value="#{controllerPenawaran.itemCustomer.customer}" />
            
            <p:outputLabel for="idtelepon" value="Telpon"/>
            <p:inputText id="idtelepon" value="#{controllerPenawaran.itemCustomer.telepon}" />
            <p:outputLabel for="idfax" value="Fax"/>
            <p:inputText id="idfax" value="#{controllerPenawaran.itemCustomer.fax}" />
            <p:outputLabel for="idemail" value="Email"/>
            <p:inputText id="idemail" value="#{controllerPenawaran.itemCustomer.email}" />
            <p:outputLabel for="idwebsite" value="Website"/>
            <p:inputText id="idwebsite" value="#{controllerPenawaran.itemCustomer.website}" />
            <p:outputLabel for="idtop" value="Term Of Payment"/>
            <p:inputNumber id="idtop" value="#{controllerPenawaran.itemCustomer.top}" decimalPlaces="0"/>
            
            <p:column style="width:32px;text-align: center">
                <p:commandButton id="simpan1"
                                 actionListener="#{controllerPenawaran.tambahCustomer()}"
                                             value="Simpan" 
                                             ajax="true"
                                             process="@form"
                                             update="@form"
                                             icon="fa  fa-floppy-o"
                                             />
                                  
            </p:column>
        </p:panelGrid>
    </h:form>
</ui:composition>
