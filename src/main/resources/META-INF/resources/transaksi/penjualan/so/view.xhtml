<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jstl/core"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Sales Order</ui:define>
    <ui:define name="head">

    </ui:define>
    <f:metadata>
        <f:viewParam name="id" value="#{controllerSo.item.nomor}" />
        <f:viewAction action="#{controllerSo.onLoadView()}" />
    </f:metadata>
    <ui:define name="content">
        <h:form id="form" prependId="false">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div class="ui-g" >
                <div class="ui-g-12" >
                    <p:toolbar id="tbar">
                        <f:facet name="left" >
                            <p:button href="listgudang.jsf" value="List SO" icon="ui-icon-plus" />
                            <p:commandButton actionListener="#{controllerSo.packinglist()}"   icon="ui-icon-update" value="Create Packinglist"   update="growl"/>
                        </f:facet>
                    </p:toolbar>
                    <p:sticky target="tbar" />
                </div>
            </div>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <ui:include src="view_atas.xhtml"/>
                            <ui:include src="view_detail.xhtml"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
