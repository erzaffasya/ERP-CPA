<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
        <h1>Sales Order</h1>
    </p:panelGrid>
    <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-1,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; ">
        <p:outputLabel for="nomor" value="No. So."/>
        <p:inputText id="nomor" value="#{controllerSo.item.nomor}" readonly="true"/>
        <p:outputLabel for="tanggal" value="Tgl So"/>
        <p:calendar pattern="dd/MM/yyyy" id="tanggal" value="#{controllerSo.item.tanggal}"  mask="99/99/9999" maxlength="10" readonly="true"/>
        <p:outputLabel for="customer" value="Customer :"/>
        <p:inputText id="customer" value="#{controllerSo.item.customer}" readonly="true"/>
        <p:outputLabel for="no_po" value="PO No."/>
        <p:inputText id="no_po" value="#{controllerSo.item.referensi}" readonly="true"/>

        <p:outputLabel for="kepada" value="Contact Person"/>
        <p:inputText id="kepada" value="#{controllerSo.item.kepada}" readonly="true"/>
        <p:outputLabel for="tgl_ref" value="Tgl PO"/>
        <p:calendar pattern="dd/MM/yyyy" mask="99/99/9999" maxlength="10" id="tgl_ref" value="#{controllerSo.item.tgl_ref}" required="true"/>
        
        <p:outputLabel for="gudang" value="Gudang"/>
        <p:selectOneMenu id="gudang" value="#{controllerSo.item.id_gudang}" disabled="true">
            <f:selectItems value="#{options.comboGudang}" />
        </p:selectOneMenu>
        <p:outputLabel for="sls"  value="Salesman" />
        <p:selectOneMenu id="sls"  value="#{controllerSo.item.id_salesman}" disabled="true" >
            <f:selectItems value="#{options.comboMarketingAll}" />
        </p:selectOneMenu>
        <p:outputLabel  value="Delivery Point"/>
        <p:textEditor id="deliverypoint" widgetVar="editor3" value="#{controllerSo.item.deliverypoint}" height="100" style="margin-bottom:10px" readonly="true">
            <f:facet name="toolbar">
                <span class="ql-formats">
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                    <button class="ql-strike"></button>
                </span>

            </f:facet>
        </p:textEditor>
        <p:outputLabel  value="Syarat Lain"/>
        <p:textEditor id="syarat" widgetVar="editor2" value="#{controllerSo.item.syarat}" height="100" style="margin-bottom:10px" readonly="true">
            <f:facet name="toolbar">
                <span class="ql-formats">
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                    <button class="ql-strike"></button>
                </span>

            </f:facet>
        </p:textEditor>
    </p:panelGrid>
    
</ui:composition>
