<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Penjualan</ui:define>
    <ui:define name="head">
    </ui:define>
    <f:metadata>
        <f:viewParam name="id" value="#{controllerPenjualan.item.id_lama}" />
        <f:viewAction action="#{controllerPenjualan.onRevisi()}" />
    </f:metadata>
    <ui:define name="content">
        <h:form id="form" prependId="false">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div class="ui-g" >
                <div class="ui-g-12" >
                    <p:toolbar id="tbar">
                        <f:facet name="left" >
                            <p:button href="list.jsf" value="Daftar" icon="ui-icon-plus" />
                            <p:button href="add.jsf" value="Tambah" icon="ui-icon-plus" />
                            <p:commandButton type="button" value="Cetak" icon="ui-icon-print" />
                            <p:commandButton id="simpan"
                                             actionListener="#{controllerPenjualan.tambah()}"
                                             value="Simpan" 
                                             ajax="true"
                                             process="@form"
                                             update="@form"
                                             icon="fa  fa-floppy-o"
                                             />
                        </f:facet>
                    </p:toolbar>
                    <p:sticky target="tbar" />
                </div>
            </div>

            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <p:tabView id="tb" >
                                <p:tab  title="Umum">    
                                    <ui:include src="form_atas.xhtml"/>
                                    <ui:include src="form_detail.xhtml"/>
                                    <ui:include src="form_bawah.xhtml"/>
                                </p:tab>
                                <p:tab  title="Jurnal">    
                                    <ui:include src="form_jurnal.xhtml"/>
                                </p:tab>
                            </p:tabView>    
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
